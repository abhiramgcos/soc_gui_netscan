services:
  # ──────────────────────────────────────────────
  # PostgreSQL Database
  # ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: soc_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-soc_network}
      POSTGRES_USER: ${POSTGRES_USER:-soc_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    ports:
      - "${DB_PORT:-5434}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-soc_admin} -d ${POSTGRES_DB:-soc_network}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - soc_net

  # ──────────────────────────────────────────────
  # FastAPI Backend
  # ──────────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soc_api
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-soc_admin}:${POSTGRES_PASSWORD:-changeme_in_production}@localhost:5434/${POSTGRES_DB:-soc_network}"
      DATABASE_URL_SYNC: "postgresql://${POSTGRES_USER:-soc_admin}:${POSTGRES_PASSWORD:-changeme_in_production}@localhost:5434/${POSTGRES_DB:-soc_network}"
      REDIS_URL: "redis://localhost:6379/0"
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      WORKERS: ${API_WORKERS:-2}
      # Firmware analysis
      OLLAMA_URL: ${OLLAMA_URL:-http://localhost:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:4b}
      EMBA_PATH: ${EMBA_PATH:-/opt/emba/emba}
      EMBA_TIMEOUT: ${EMBA_TIMEOUT:-7200}
      EMBA_GPT_LEVEL: ${EMBA_GPT_LEVEL:-1}
    ports:
      - "${API_PORT:-8001}:8001"
    volumes:
      - ./backend:/app
      - ./db/devices:/app/db_devices
      - scan_results:/app/scan_results
      - firmware_data:/app/firmware
      - emba_logs:/app/emba_logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Required for nmap SYN scans, ARP lookups, and RustScan
    cap_add:
      - NET_RAW
      - NET_ADMIN
    network_mode: host
    extra_hosts:
      - "db:127.0.0.1"
      - "redis:127.0.0.1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ──────────────────────────────────────────────
  # Background Scan Worker
  # ──────────────────────────────────────────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soc_worker
    restart: unless-stopped
    command: ["python", "-m", "app.worker.main"]
    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-soc_admin}:${POSTGRES_PASSWORD:-changeme_in_production}@localhost:5434/${POSTGRES_DB:-soc_network}"
      DATABASE_URL_SYNC: "postgresql://${POSTGRES_USER:-soc_admin}:${POSTGRES_PASSWORD:-changeme_in_production}@localhost:5434/${POSTGRES_DB:-soc_network}"
      REDIS_URL: "redis://localhost:6379/0"
      LOG_LEVEL: ${LOG_LEVEL:-info}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-4}
      # Firmware analysis
      OLLAMA_URL: ${OLLAMA_URL:-http://localhost:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:4b}
      EMBA_PATH: ${EMBA_PATH:-/opt/emba/emba}
      EMBA_TIMEOUT: ${EMBA_TIMEOUT:-7200}
      EMBA_GPT_LEVEL: ${EMBA_GPT_LEVEL:-1}
    volumes:
      - ./backend:/app
      - ./db/devices:/app/db_devices
      - scan_results:/app/scan_results
      - firmware_data:/app/firmware
      - emba_logs:/app/emba_logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Required for nmap SYN scans, ARP lookups, and RustScan
    cap_add:
      - NET_RAW
      - NET_ADMIN
    network_mode: host
    extra_hosts:
      - "db:127.0.0.1"
      - "redis:127.0.0.1"

  # ──────────────────────────────────────────────
  # Redis (job queue & pub/sub)
  # ──────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: soc_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - soc_net

  # ──────────────────────────────────────────────
  # Ollama (local LLM for AI firmware triage)
  # ──────────────────────────────────────────────
  # Using native Ollama install on the host (already running on :11434).
  # API/worker reach it via network_mode: host.
  # To use a containerised Ollama instead, uncomment below:
  #
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: soc_ollama
  #   restart: unless-stopped
  #   ports:
  #     - "${OLLAMA_PORT:-11434}:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   # GPU acceleration (NVIDIA) — RTX 5060 / any CUDA GPU
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: 1
  #             capabilities: [gpu]
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
  #     interval: 15s
  #     timeout: 10s
  #     retries: 5
  #     start_period: 30s
  #   networks:
  #     - soc_net

  # ──────────────────────────────────────────────
  # React Frontend (Vite dev / nginx prod)
  # ──────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soc_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      api:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - soc_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
  redis_data:
    driver: local
  scan_results:
    driver: local
  firmware_data:
    driver: local
  emba_logs:
    driver: local
  # ollama_data:
  #   driver: local

networks:
  soc_net:
    driver: bridge
